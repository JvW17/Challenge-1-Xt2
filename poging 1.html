<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Karel's dashboard - SpaceX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="poging 1.css" rel="stylesheet" />
		<link type="text/css" href="poging 1 grid.css" rel="stylesheet" />
		<!-- <link rel="icon" type="image/png" href="faviconLeo.png"> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
	
	
	</head>
	<body>
		<main>
			
			<div class="grid-container">
			
				<!--  Styling in box1, het blok linksboven -->
				<header class="grid-item box1">
					<img src="Afbeeldingen/logo.svg" alt="logo" id="logo" draggable="false"/>
					<h1 id="tekstMobiel">Dashboard</h1>
					<h1 id="tekstGroteSchermen">Ruimteveer dashboard</h1>
				</header>
				
				<!-- Styling in box2, het blok rechtsboven  -->
				<section class="grid-item box2">
					<article id="pilootTekstenBox2">
						<h3 id="pilootAanduidingTekst">Uw piloot</h3>
						<br />
						<p id="huidigePilootTekst">Karel de aap</p>
					</article>
					<img src="Afbeeldingen/aap 2.svg" alt="Karel is momenteel de piloot" id="pilootLogo" draggable="false"/>
				</section>
			
			</div>
			
			<div class="grid-container2">
			
					<!-- Styling in box3, het blok met informatie over de huidige snelheid  -->
					<section class="grid-item box3 ">
						<article class="dashboardGegevenAanduiding">
							<h2>Snelheid</h2>
							<p>In kilometer per uur</p>
						</article>
						
						<!-- Dit is de lijn die box3 en box 4 van elkaar scheidt  -->
						<div class="scheidingslijn"></div>
					</section>
					
					<!-- Styling in box4, het blok met informatie over de luchtdruk in het vrachtruim  -->
					<section class="grid-item box4 ">
						<article class="dashboardGegevenAanduiding">
							<h2>Druk in vrachtruim</h2>
							<p>Uitgedrukt in kilopascal</p>
						</article>
					</section>
					
					<!-- Styling in box5, het blok met informatie over de resterende bananen aan boord  -->
					<section class="grid-item box5 ">
						<article class="dashboardGegevenAanduiding">
							<h2>Resterende bananen</h2>
							<p>Rot en vers</p>
						</article>
						
						<!-- Dit is de lijn die box3 en box 4 van elkaar scheidt  -->
						<div class="scheidingslijn"></div>
					</section>
					
					<!-- Styling in box6, het blok met informatie over de resterende blikjes cola aan boord  -->
					<section class="grid-item box6 ">
						<article class="dashboardGegevenAanduiding">
							<h2>Resterende blikjes cola</h2>
							<p>Blikjes van 300ml</p>
						</article>
						
						<div class="container" style="position: relative; height:80%; width:80%">
							<canvas id="myChart"></canvas>
						</div>
						
					</section>
				
			</div>
			
			
		</main>
	<script type="text/javascript" src="poging 1.js"></script>
	
	</body>
</html>
